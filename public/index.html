<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
</head>
<body>
    <div class="views" current="connect">
        <header>
            <div class="painel">
                <div class="painel-item">
                    <label>Lights:</label>
                    <span class="value">OFF</span>
                </div>
            </div>
        </header>

        <section view="connect">
            <h1>RC Vehicle Driver</h1>
            <p>Choose a vehicle below to be initialized:</p>

            <button js="init-vehicle" vehicle-id="otter-v1" type="button">Otter</button>
        </section>

        <section view="vehicle">
            <h1>Otter Connected</h1>

            <button type="button" js="lights:toggle">Lights Toggle</button>

            <input class="steering-wheel" js="steering-wheel" type="range" title="steering-wheel" min="-100" max="100" value="0" step="1" />
            <input class="acelerator" js="aceleration" type="range" orient="vertical" title="acelerator" min="-100" max="100" value="0" step="1" />
        </section>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
